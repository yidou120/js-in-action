<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件判断</title>
    <script>
        'use strict';
        var age = 22;
        if(age<8){
            alert('kid');
        }else if(age<18){
            alert('teenager');
        }else{
            alert('adult');
        }
        var s = '123';
        if(s.length){
            //如果条件判断结果不是boolean 那么只要不是null 空字符串 undefined 0 NaN都视为true
            alert(true);
        }
    </script>
</head>
<body>

</body>
</html>
