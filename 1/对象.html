<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script>
        'use strict';
        //对象是一系列键值对的集合
        var xiaoming = {
            name: 'xiaoming',
            age: 15,
            school: 'qinghua'
        }
        //获取对象的属性使用.
        console.log(xiaoming.age);
        //如果不存在 返回undefined
        console.log(xiaoming.test);
        //如果属性名 不属于标准的变量名
        console.log(xiaoming['middle-school']);
        //动态的添加/删除对象属性
        delete xiaoming.school;
        console.log(xiaoming.school);
        xiaoming.school = 'beida';
        console.log(xiaoming.school);
        //判断对象是否拥有某一属性 in 判断一个属性存在 也会在它继承的对象中判断
        var sc = 'school' in xiaoming;
        console.log(sc);
        console.log('toString' in xiaoming);
        //如果只判断自身拥有的属性
        var sch = xiaoming.hasOwnProperty('school');
        console.log(sch);
        console.log(xiaoming.hasOwnProperty('toString'))
    </script>
</head>
<body>

</body>
</html>
