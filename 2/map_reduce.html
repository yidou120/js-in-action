<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map/reduce</title>
    <script>
        'use strict';
        function pow(x) {
            return x*x;
        }
        var array = [1,2,3,4,5];
        var result = array.map(pow);
        console.log(result);

        //将元素都转为字符串
        console.log(array.map(String));

      //reduce 是将数组的每个元素作用于一个接受两个参数的函数 并且 将每次函数作用的结果 与下一个元素做累积操作
        var arr = [1,3,5,7,9];
        var sum = arr.reduce(function (x, y) {
            return x + y;
        });
        console.log(sum);

        //利用reduce 计算乘积
        var arr1 = [1,2,3,4];
        var res = arr1.reduce(function (x, y) {
            return x * y;
        });
        console.log(res);

        //string转int
        function string2int(s) {
            return s.split("").map((x)=>(x*1)).reduce((x,y)=>(x*10+y));
        }
        if(string2int('123')===123){
            console.log("string2int is ok");
        }
    </script>
</head>
<body>

</body>
</html>
