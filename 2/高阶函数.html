<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高阶函数</title>
    <script>
        'use strict';
        //高阶函数 其实就是 让函数接收一个函数 也就是函数可以作为函数的参数
        function pow(x,y,f) {
            return f(x)+f(y);
        }
        var result = pow(-5,6,Math.abs);
        console.log(result);
    </script>
</head>
<body>

</body>
</html>
